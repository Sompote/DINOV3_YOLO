<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="inputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backboneGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b1fa2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dinoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f57c00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388e3c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fce4ec;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2185b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrows -->
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#424242"/>
    </marker>
    <marker id="enhanceArrow" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#ff6f00"/>
    </marker>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="0" y="0" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="600" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1a237e">
    YOLOv13 + DINOv3 Architecture
  </text>
  <text x="600" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#3f51b5">
    Vision Transformer Enhanced Object Detection
  </text>
  
  <!-- Input -->
  <rect x="50" y="100" width="140" height="80" rx="10" fill="url(#inputGrad)" stroke="#1565c0" stroke-width="3" filter="url(#dropshadow)"/>
  <text x="120" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Input Image</text>
  <text x="120" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">3×640×640</text>
  <text x="120" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">RGB</text>
  
  <!-- YOLOv13 Backbone -->
  <rect x="250" y="100" width="200" height="80" rx="10" fill="url(#backboneGrad)" stroke="#6a1b9a" stroke-width="3" filter="url(#dropshadow)"/>
  <text x="350" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">YOLOv13</text>
  <text x="350" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">CNN Backbone</text>
  <text x="350" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">YOLOv3-Inspired</text>
  
  <!-- Feature Pyramid -->
  <g id="feature-pyramid">
    <!-- P3 -->
    <rect x="250" y="220" width="80" height="60" rx="8" fill="#e1f5fe" stroke="#0277bd" stroke-width="2" filter="url(#dropshadow)"/>
    <text x="290" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#01579b">P3</text>
    <text x="290" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0277bd">80×80×256</text>
    <text x="290" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0277bd">Small Objects</text>
    
    <!-- P4 -->
    <rect x="350" y="220" width="80" height="60" rx="8" fill="#fff3e0" stroke="#f57c00" stroke-width="3" filter="url(#dropshadow)"/>
    <text x="390" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e65100">P4 ⭐</text>
    <text x="390" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f57c00">40×40×512</text>
    <text x="390" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#e65100">Enhanced</text>
    
    <!-- P5 -->
    <rect x="450" y="220" width="80" height="60" rx="8" fill="#e8f5e8" stroke="#388e3c" stroke-width="2" filter="url(#dropshadow)"/>
    <text x="490" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2e7d32">P5</text>
    <text x="490" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#388e3c">20×20×1024</text>
    <text x="490" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2e7d32">Large Objects</text>
  </g>
  
  <!-- DINOv3 Enhancement -->
  <rect x="600" y="100" width="180" height="180" rx="15" fill="url(#dinoGrad)" stroke="#ef6c00" stroke-width="4" filter="url(#dropshadow)"/>
  <text x="690" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">DINOv3</text>
  <text x="690" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Vision Transformer</text>
  
  <!-- DINOv3 Details -->
  <rect x="620" y="165" width="140" height="100" rx="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
  <text x="690" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">12 Transformer Layers</text>
  <text x="690" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">768-dim Embeddings</text>
  <text x="690" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Global Context</text>
  <text x="690" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">86M Parameters</text>
  <text x="690" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">(Frozen)</text>
  
  <!-- Multi-Scale Detection Head -->
  <rect x="200" y="350" width="400" height="120" rx="12" fill="url(#headGrad)" stroke="#2e7d32" stroke-width="3" filter="url(#dropshadow)"/>
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Multi-Scale Detection Head</text>
  <text x="400" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">YOLOv13 Enhanced</text>
  
  <!-- Detection Head Components -->
  <rect x="220" y="420" width="100" height="35" rx="5" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
  <text x="270" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">FPN + PAN</text>
  
  <rect x="340" y="420" width="100" height="35" rx="5" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
  <text x="390" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">HyperACE</text>
  
  <rect x="460" y="420" width="100" height="35" rx="5" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
  <text x="510" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">FullPAD</text>
  
  <!-- Final Output -->
  <rect x="350" y="520" width="200" height="80" rx="10" fill="url(#outputGrad)" stroke="#c2185b" stroke-width="3" filter="url(#dropshadow)"/>
  <text x="450" y="545" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Detection Output</text>
  <text x="450" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Bounding Boxes</text>
  <text x="450" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Classes + Confidence</text>
  
  <!-- Architecture Variants -->
  <rect x="850" y="100" width="300" height="500" rx="12" fill="#f5f5f5" stroke="#757575" stroke-width="2" filter="url(#dropshadow)"/>
  <text x="1000" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#424242">Architecture Variants</text>
  
  <!-- Variant 1 -->
  <rect x="870" y="150" width="260" height="70" rx="8" fill="#fff3e0" stroke="#ff8f00" stroke-width="2"/>
  <text x="1000" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">yolov13-dino3</text>
  <text x="1000" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f57c00">P4 Enhanced • 99.4M params</text>
  <text x="1000" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ff8f00">General Purpose ⭐</text>
  
  <!-- Variant 2 -->
  <rect x="870" y="240" width="260" height="70" rx="8" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="1000" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">yolov13-dino3-dual</text>
  <text x="1000" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#388e3c">P3+P4 Enhanced • 187.8M params</text>
  <text x="1000" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4caf50">Balanced Performance</text>
  
  <!-- Variant 3 -->
  <rect x="870" y="330" width="260" height="70" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="1000" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">yolov13-dino3-p3</text>
  <text x="1000" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1976d2">P3 Enhanced • 94.5M params</text>
  <text x="1000" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2196f3">Small Object Focus</text>
  
  <!-- Variant 4 -->
  <rect x="870" y="420" width="260" height="70" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
  <text x="1000" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6a1b9a">yolov13-dino3-multi</text>
  <text x="1000" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#8e24aa">P3+P4+P5 Enhanced • 450.9M params</text>
  <text x="1000" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9c27b0">Maximum Accuracy</text>
  
  <!-- Performance Stats -->
  <text x="1000" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#424242">Performance Benefits</text>
  <text x="1000" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">+5-20% mAP Improvement</text>
  <text x="1000" y="555" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Global Context Understanding</text>
  <text x="1000" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Transfer Learning Ready</text>
  
  <!-- Flow Arrows -->
  <!-- Input to Backbone -->
  <line x1="190" y1="140" x2="250" y2="140" stroke="#424242" stroke-width="4" marker-end="url(#arrow)"/>
  
  <!-- Backbone to Feature Pyramid -->
  <line x1="350" y1="180" x2="350" y2="220" stroke="#424242" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- P4 to DINOv3 -->
  <line x1="430" y1="240" x2="600" y2="180" stroke="#ff6f00" stroke-width="5" marker-end="url(#enhanceArrow)"/>
  <text x="520" y="200" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e65100">Enhancement</text>
  
  <!-- DINOv3 back to P4 -->
  <line x1="600" y1="220" x2="430" y2="260" stroke="#ff6f00" stroke-width="4" stroke-dasharray="8,4" marker-end="url(#enhanceArrow)"/>
  <text x="520" y="250" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e65100">Enhanced Features</text>
  
  <!-- Feature Pyramid to Detection Head -->
  <line x1="290" y1="280" x2="320" y2="350" stroke="#424242" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="390" y1="280" x2="400" y2="350" stroke="#ff6f00" stroke-width="4" marker-end="url(#enhanceArrow)"/>
  <line x1="490" y1="280" x2="480" y2="350" stroke="#424242" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Detection Head to Output -->
  <line x1="400" y1="470" x2="450" y2="520" stroke="#424242" stroke-width="4" marker-end="url(#arrow)"/>
  
  <!-- Enhancement Indicators -->
  <circle cx="390" cy="200" r="15" fill="#ff6f00" stroke="#e65100" stroke-width="3" filter="url(#dropshadow)"/>
  <text x="390" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">⭐</text>
  
  <!-- Key Features Box -->
  <rect x="50" y="650" width="700" height="120" rx="10" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" filter="url(#dropshadow)"/>
  <text x="400" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#424242">Key Architecture Features</text>
  
  <text x="70" y="700" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1976d2">🎯 Multi-Scale Enhancement:</text>
  <text x="250" y="700" font-family="Arial, sans-serif" font-size="12" fill="#666">P3 (Small), P4 (Medium), P5 (Large) object detection</text>
  
  <text x="70" y="720" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f57c00">🔬 Vision Transformer:</text>
  <text x="220" y="720" font-family="Arial, sans-serif" font-size="12" fill="#666">86M parameter DINOv3 for global context understanding</text>
  
  <text x="70" y="740" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#388e3c">⚡ Transfer Learning:</text>
  <text x="210" y="740" font-family="Arial, sans-serif" font-size="12" fill="#666">Frozen pretrained weights for superior small dataset performance</text>
  
  <text x="70" y="760" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#9c27b0">🏗️ Flexible Architecture:</text>
  <text x="230" y="760" font-family="Arial, sans-serif" font-size="12" fill="#666">4 variants from 94.5M to 450.9M parameters for different use cases</text>
</svg>

