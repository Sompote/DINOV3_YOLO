name: 🚀 Feature Request
description: Suggest an idea for YOLOv13-DINO
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! 🌟
        
        Please search existing feature requests first to avoid duplicates.

  - type: textarea
    id: problem
    attributes:
      label: 🎯 Is your feature request related to a problem?
      description: A clear and concise description of what the problem is
      placeholder: I'm always frustrated when...

  - type: textarea
    id: solution
    attributes:
      label: 💡 Describe the solution you'd like
      description: A clear and concise description of what you want to happen
      placeholder: I would like to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 Describe alternatives you've considered
      description: A clear and concise description of alternative solutions
      placeholder: I considered...

  - type: dropdown
    id: category
    attributes:
      label: 📂 Feature Category
      description: What category does this feature belong to?
      options:
        - Model Architecture
        - Training/Optimization
        - Inference/Deployment
        - Data Handling
        - Visualization/Analysis
        - Documentation
        - Performance
        - Export/Conversion
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: ⚡ Priority Level
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my workflow
        - Critical - Blocking my work
    validations:
      required: true

  - type: textarea
    id: usecase
    attributes:
      label: 🎮 Use Case
      description: Describe your specific use case for this feature
      placeholder: |
        I need this feature because...
        My workflow involves...
        This would help me...
    validations:
      required: true

  - type: textarea
    id: implementation
    attributes:
      label: 🛠️ Implementation Ideas
      description: If you have ideas about how this could be implemented, describe them
      placeholder: |
        This could be implemented by...
        Similar to how...
        The API could look like...

  - type: textarea
    id: additional
    attributes:
      label: 📎 Additional Context
      description: Add any other context or screenshots about the feature request
      placeholder: Additional context...

  - type: checkboxes
    id: terms
    attributes:
      label: ✅ Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing feature requests for duplicates
          required: true
        - label: I have provided a clear description of the feature
          required: true
        - label: I have described my use case
          required: true